

<div class="row">
  <div class="col">
    <h1>Scripts</h1>
  </div>
</div>

<div class="row mt-5" >
  <div class="col">
    <mat-card>
      <mat-card-content>
        <ng-container *ngIf="scripts$ | async as scripts; else loading" >
          <div class="row">
            <div class="col col-sm-4">
              <mat-form-field  appearance="outline">
                <mat-label>Search script by name or description <script></script></mat-label>
                <input matInput type="text" [(ngModel)]="searchFilter">
              </mat-form-field>
            </div>
            <div class="col">
              <button class="mt-3"  mat-raised-button color="primary">Search</button>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <app-script-list [scripts]="scripts"></app-script-list>
              </div>
            </div>

        </ng-container>

        </mat-card-content>
</mat-card>
  </div>

</div>
<ng-template #loading><mat-spinner diameter="40"></mat-spinner></ng-template>
